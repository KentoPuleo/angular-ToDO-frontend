<div class="text-center">
  <div class="row justify-content-center">
    <div class="col-auto">
      <p class="show-message">Es wurden noch keine Aufgaben erledigt</p>
      <tr *ngFor="let currentElementOfList of listdone; index as indexOfElement">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" aria-label="Checkbox for following text input" (change)="done()">
            </div>
          </div>
          <input type="text" class="form-control" aria-label="Text input with checkbox"
                 aria-describedby="basic-addon2"
                 value="{{currentElementOfList.name}}">
          <button (click)="delete(currentElementOfList.id)"
                  class="btn btn-danger" onClick="history.go(0)"  >
            delete
          </button>
        </div>
      </tr>
    </div>
  </div>
</div>
